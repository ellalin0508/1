<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href=“styles.css” type=“text/css” rel= “stylesheet”/>
    <script type="text/javascript" src="project.js"></script>
    <title>Foodstop Menu</title>

   <style>
     .welcome{
       font-size: 90px;
       color:rgb(7, 195, 252);
       text-align: center;
       vertical-align: middle;
     }

    body{
      margin:center;
      backgrouond: #222;
      font-family: sans-serif;
      font-weight: 400;
      font-size: 30px;
    }

    .container{
      margin:0 auto;
      width:80%;
    }

    header{
      background-image: url("https://www.ocf.berkeley.edu/~sather/wp-content/uploads/2018/01/food--1200x600.jpg");
      height: 60%;
    }

    hearder::after{
      content:'';
      display: table;
      clear: both;
    }

    .logo{
      float:left;
      padding:0px;
    }

    nav{
      float: right;
    }

    nav ul{
      margin:center;
      padding: 0;
      list-style: none;

    }

    nav li{
      display:inline-block;
      margin-left: 70px;
      padding-top: 25px;
      position: relative;
    }

    nav a{
      text-decoration: none;
      text-transform: uppercase;
      font-size: 30px;
    }

    nav a:hover{
    color: rgb(204, 65, 6);
  }

    nav a::before{
    content:'';
    display:block;
    height:5px;
    width:100%;
    background-color: rgb(244, 24, 86);
    position: absolute;
    top:0;
    width: 0%;
  }

  nav a:hover::before{
    width:100%;
  }
   </style>

  </head>
  <body>
    <header>
      <div class = "container">
       <div class ="welcome">
        <p>WELCOME TO FOODSTOP!</p>
      </div>

      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Order List</a></li>
          <li><a href="#">Recipe</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
         <div class="logo">
          <li><img src="https://thedesignlove.com/wp-content/uploads/2018/02/297-Food-Stop-Logo-Template-350x323.jpg" alt="logo" class="logo"></li>
        </div>

      </nav>
    </header>
  </div>


  </body>
</html>
